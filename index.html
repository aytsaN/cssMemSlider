<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-wrapper">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <div class="slider img-slider">
      <div class="overflow">
        <div class="inner">
          <div class="item img-item1"></div>
          <div class="item img-item2"></div>
          <div class="item img-item3"></div>
          <div class="item img-item4"></div>
        </div>
      </div>
    </div>
    <div class="bullets">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
    </div>
    <div class="slider text-slider">
      <div class="overflow">
        <div class="inner">
          <p class="item text-item">What are memes and how to use them?</p>
          <p class="item text-item">That is the question.</p>
          <p class="item text-item">Is this a meme?</p>
          <p class="item text-item">Oh, I see now... This is what a meme is!</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
